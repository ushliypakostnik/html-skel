<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true">

    <script>
        var ieVersion = (function() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE');
            if (msie > 0) {
                return parseInt (ua.substring(msie + 5, ua.indexOf('.', msie)));
            }
            if (ua.indexOf('Trident/7.0') + 1) {
                return 11;
            }
            return 0;
        })();
        if (ieVersion && ieVersion < 9) {
            location.href = './legacy.html';
        }
    </script>

    <link href="./css/main{{ ".min" if NODE_ENV == "production" else "" }}.css" rel="stylesheet" type="text/css" />

    <!--[if lt IE 10]>
        <script src="./js/respond{{ ".min" if NODE_ENV == "production" else "" }}.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700&amp;subset=cyrillic" rel="stylesheet">

    <link href="./img/favicon.jpg" rel="icon" type="image/jpeg" />
</head>
<body>

    <!-- page content -->
    {% block template %}
    <div class="page">
    {% endblock %}

        <div class="page__content">
            <main role="main">
                {% block content %}
                {% endblock %}
            </main>
        </div>

    </div>
    <!-- /page content -->

    <script src="./js/app{{ ".min" if NODE_ENV == "production" else "" }}.js"></script>

    <script>var debug = {{ "false" if NODE_ENV == "production" else "true" }};</script>

    <script>
        {% block scripts %}
        DesignLayout.init({
            debug: debug
        });
        {% endblock %}
    </script>

    {% if LIVERELOAD %}
        <script src="//127.0.0.1:35729/livereload.js"></script>
    {% endif %}
</body>
</html>
